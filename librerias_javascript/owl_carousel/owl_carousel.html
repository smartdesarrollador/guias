<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
<!-- Instalar: bower install --save owl.carousel -->

<!-- 1: agregar owl.carousel.min.css -->
    <link
    rel="stylesheet"
    href="../../bower_components/owl.carousel/dist/assets/owl.carousel.min.css"
  />
  <!-- /1: agregar owl.carousel.min.css -->

  <!-- 5: css opcional -->
<style>
    .item {
    height: 10rem;
    background: #4DC7A0;
    padding: 1rem;
}
</style>
<!-- /5: css opcional -->
</head>
<body>
    <h1>Titulo</h1>

<!-- 3: Uso basico -->
<div class="owl-carousel owl-theme">
    <div class="item"><h4>1</h4></div>
    <div class="item"><h4>2</h4></div>
    <div class="item"><h4>3</h4></div>
    <div class="item"><h4>4</h4></div>
    <div class="item"><h4>5</h4></div>
    <div class="item"><h4>6</h4></div>
    <div class="item"><h4>7</h4></div>
    <div class="item"><h4>8</h4></div>
    <div class="item"><h4>9</h4></div>
    <div class="item"><h4>10</h4></div>
    <div class="item"><h4>11</h4></div>
    <div class="item"><h4>12</h4></div>
</div>
<!-- /3: Uso basico -->


<!-- 2: Agregar jquery y owl.carousel.js -->
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/owl.carousel/dist/owl.carousel.min.js"></script>

<!-- /2: Agregar jquery y owl.carousel.js -->
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- 4:Agregar script -->
<script>
        $(document).ready(function(){
        var owl = $('.owl-carousel');
        owl.owlCarousel({
        items:4, 
        loop:true,
        margin:10,
        autoplay:true,
        autoplayTimeout:1000,
        autoplayHoverPause:true
        });
        $('.play').on('click',function(){
        owl.trigger('play.owl.autoplay',[1000])
        })
        $('.stop').on('click',function(){
        owl.trigger('stop.owl.autoplay')
        })
        });
</script>
     <!-- /4:Agregar script -->

    <!-- Referencia: https://owlcarousel2.github.io/OwlCarousel2/demos/autoplay.html -->
</body>
</html>
