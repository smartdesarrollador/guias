<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="texto">
    <input type="text" id="indice">

    <button onclick="obtenerCaracter()">obtener caracter</button>
    <p id="demo"></p>

    <script>
        /*
                function obtenerCaracter(texto, indice) {
        
                    str = texto.charAt(indice);
                    return str;
                }
                console.log(obtenerCaracter("hola",1));
        */
        //Resultado: hola000000


        function obtenerCaracter() {
            var texto = document.getElementById("texto").value;
            var indice = document.getElementById("indice").value;


            var indice = parseInt(indice);

            str = texto.charAt(indice);
            document.getElementById("demo").innerHTML = str;

        }


    </script>
</body>

</html>
