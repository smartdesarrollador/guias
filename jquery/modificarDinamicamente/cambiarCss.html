<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t&iacute;tulo</title>
<link href="../css/cambiarCss.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function() {
var leer=$('#capa').css('background-color');


$('#cambiar').toggle(
function(){
$('#capa').css('background-color','#FF0000')},
function(){
$('#capa').css('background-color',leer)
}
);


});//fin de document 
</script>

</head>

<body>

<h1 >leer y cambiar propiedades CSS</h1>
<p ><a id="cambiar" href="#">cambiar propiedad css</a></p>
<p >&nbsp;</p>
<div id="capa"></div>




</body>


</html>
