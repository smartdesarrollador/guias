<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t&iacute;tulo</title>
<link href="../css/atributos.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function() {
var imagen=$('#imagen').attr('src');


$('#cambiar').toggle(
function(){
$('#imagen').attr('src','../imagenes/playa.jpg')},
function(){
$('#imagen').attr('src',imagen)
}
);

$('#remover').click(
function(){
$('#imagen2').removeAttr('src');
}
);


});//fin de document 
</script>

</head>

<body>
<p ><a id="cambiar" href="#">cambiar imagen</a></p>
<p >&nbsp;</p>
<p><img id="imagen" src="../imagenes/loro.jpg" /></p>
<p><a id="remover" href="#">remover imagen</a></p>
<p><img id="imagen2" src="../imagenes/Invierno.jpg"  /></p>
</body>


</html>
