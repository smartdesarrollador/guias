<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t&iacute;tulo</title>
<link href="../css/selectores.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function() {

$('#selectorID  ' ).click(function(){
alert("selector de ID : $('#selectorID ' )");
});

$('.selectorDeClase ' ).click(function(){
alert("selector de Clase : $('.selectorDeClase ' )");
});

$('#selectorDESCENDENTE a ' ).click(function(){
alert("selector DESCENDENTE : $('#selectorDESCENDENTE a ' )");
});



$('body > h2' ).click(function(){
alert("selector HIJO : $('body > h2' )");
});

$('p + h3' ).click(function(){
alert("selector ADYACENTE : $('p + h3' )");
});

$('p[align]' ).click(function(){
alert("selector de ATRIBUTO : $('p[align]' )");
});




});//fin de document 
</script>
</head>

<body>
<p id="selectorID">
<a href="#">selector de ID</a>




</p>

<p class="selectorDeClase">selector de CLASE</p>
<h1 >SELECTORES AVANZADOS</h1>
<p id="selectorDESCENDENTE"><a href="#">selector DESCENDENTE</a></p>
<h2><a href="#">selector HIJO</a></h2>
<p>&nbsp;</p>
<h3><a href="#">selector ADYACENTE</a></h3>
<p align="left"><a href="#">selector de ATRIBUTO</a></p>
<p >&nbsp;</p>
</body>


</html>
