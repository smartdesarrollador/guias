<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t&iacute;tulo</title>
<link href="../css/global.css" rel="stylesheet" type="text/css">
<link href="jquery.cluetip.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/jquery.cluetip.js"></script>
<script type="text/javascript">
$(document).ready(function( ) {
 
  $('.tip').cluetip({
  splitTitle:'|',
  leftOffset: -30
  });
  
  $('.tip2').cluetip({
  arrows: true,
    fx: {             
      open: 'fadeIn',
      openSpeed:  500
    }
  });
  
  

  
  $('.tip3').cluetip({
  local:true,
  sticky: true,
    closePosition: 'bottom',
    arrows: true,
    cluetipClass: 'jtip'
  });
 
 
  });
</script>






</head>

<body>
<h1><a href="#" class="tip" title="titulo|aqui va el contenido">enlace</a></h1>
<h1><a href="#" class="tip2" title="titulo2" rel="externo.html">enlace2</a></h1>
<h1><a href="#" class="tip3" title="titulo3" rel="#tip3">enlace3</a></h1>
<div id="tip3">aqui va el texto local</div>

</body>
</html>
